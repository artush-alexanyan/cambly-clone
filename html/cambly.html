<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/cambly.css">
    <title>Cambly</title>
</head>
<body>
    <section id="navbar">
        <nav class="nav_wrapper">
            <a href="#" class="navbar_brand">
                <img src="/images/logo.png" class="logo" alt="logo">
            </a>
            <a href="#" class="nav_link">FOR ORGANIZATIONS</a>
            <a href="#" class="nav_link">FOR KIDS</a>
            <a href="#" class="nav_link">OUR COURSES</a>
            <div class="nav_end_wrapper">
                <div class="nav_dropdown end_nav_link">
                    English
                </div>  
                <a href="#" class="end_nav_link">
                   Login
                </a>   
                <a href="#" class="end_nav_link">
                    <button class="sign_up_button">Sign Up</button>
                </a>                   
            </div>                   
        </nav>
    </section>
    <section id="intro">
        <div class="container_intro">
            <div class="row_intro">
                <div class="col_intro">
                    <h1 class="h1_intro">Say hello to your private English tutor</h1>
                    <p class="p_intro">Become fluent faster through one-on-one video chat lessons tailored to your goals.</p>
                    <form action="" class="form_intro">
                        <input type="email" placeholder="Email" class="input_intro">
                        <button class="intro_button">Get Started</button>
                    </form>
                </div>
                <div class="col_intro">
                    <img src="https://www.cambly.com/fe/static/landing_page/tutors/tutor3.jpg" class="tutor_image" alt="">
                </div>
            </div>
        </div>
    </section>
